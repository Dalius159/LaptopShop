<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/sidebar.css}">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Admin Page</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/admin.css}">

	<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--	bootstrap must load after jquery-->
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/bootstrap.min.js}"></script>

</head>
<body>
<nav class="sidebar">
	<div class="logo-menu">
		<a th:href="@{/admin}"><h2 class="logo">Home</h2></a>
		<i class="bx bx-menu toggle-btn"></i>
	</div>
	<ul class="list">
		<li class="list-item active">
			<a th:href="@{/admin/profile}">
				<i class="bx bx-grid-alt"></i>
				<span class="link-name" style="--i:1;" th:text="${loggedInUser.fullName}"></span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/account}">
				<i class="bx bx-user"></i>
				<span class="link-name" style="--i:2;">Account</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/order}">
				<i class="bx bx-cart-alt"></i>
				<span class="link-name" style="--i:3;">Order</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/product}">
				<i class="bx bx-laptop"></i>
				<span class="link-name" style="--i:4;">Product</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/category}">
				<i class="bx bx-category-alt"></i>
				<span class="link-name" style="--i:5;">Category</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/manufacturer}">
				<i class="bx bx-building-house"></i>
				<span class="link-name" style="--i:6;">Manufacturer</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/contact}">
				<i class="bx bx-phone-call"></i>
				<span class="link-name" style="--i:7;">Contact</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/admin/statistics}">
				<i class="bx bx-pie-chart-alt-2"></i>
				<span class="link-name" style="--i:8;">Statistics</span>
			</a>
		</li>
		<li class="list-item">
			<a th:href="@{/logout}">
				<i class="bx bx-log-out"></i>
				<span class="link-name" style="--i:9;">Logout</span>
			</a>
		</li>
	</ul>
</nav>

<script>
	const sidebar = document.querySelector('.sidebar');
	const toggleBtn = document.querySelector('.toggle-btn');

	toggleBtn.addEventListener('click', () =>{
		sidebar.classList.toggle('active');
	})
</script>
</body>
</html>
